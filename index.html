<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <style>
      #game {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ddd;
      }
      #score {
        position: absolute;
        top: calc(50% - 320px); /* 32px above the game board */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="score"></div>
    <canvas id="game" width="512" height="512"></canvas>
    <script src="snake.js"></script>
  </body>
</html>
